{% extends 'tasks/layout.html' %}
{% block title %}
Task List
{% endblock %}
{% block content %}
<h2 class="jus-con-cen">Task List</h2>

<div class="tasks-container">
    {% for i in tasks %}
    <a href="/task/{{i.id}}">
        <div class="task-card">
            <h3 class="task-title">{{ i.name }}</h3>
            <p class="task-desc">{{ i.description }}</p>
            <span class="task-status">Status: {{ i.status }}</span>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
